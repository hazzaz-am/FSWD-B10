<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exam 01</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<table>
        <!-- table heading -->
				<thead>
					<tr>
						<th>Product</th>
						<th>Flavors</th>
					</tr>
				</thead>
        <!-- table body -->
				<tbody>
					<tr>
						<td rowspan="3">Milk</td>
						<td>Almond</td>
					</tr>
					<tr>
						<td>Mango</td>
					</tr>
					<tr>
						<td>Chocolate</td>
					</tr>
				</tbody>
        <!-- table footer -->
				<tfoot>
					<tr>
						<td colspan="2">These are the exclusive flavors</td>
					</tr>
				</tfoot>
			</table>
		</main>
	</body>
</html>
