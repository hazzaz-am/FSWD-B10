<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="contact.css" />
	</head>
	<body>
		<main>
			<form action="#" class="container">
				<h2 class="contact-title">Contact Us</h2>
				<div class="form-parts">
					<div class="form-left-part">
						<div class="form-control">
							<label for="name">Name</label>
							<input type="text" placeholder="Name" id="name" />
						</div>
						<div class="form-control">
							<label for="email">Email</label>
							<input type="email" placeholder="Email" id="checkout-email" />
						</div>
						<div class="form-control">
							<label for="message">Message</label>
							<textarea
								name="message"
								id="message"
								placeholder="Message"
								rows="12"
							></textarea>
						</div>
						<div class="form-control">
							<input type="submit" value="Contact us" id="contact us" />
						</div>
					</div>
					<div class="form-right-part">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7497570.283289285!2d85.04509529093293!3d23.427148888255196!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1724169593922!5m2!1sen!2sbd"
							width="600"
							height="450"
							style="border: 0"
							allowfullscreen=""
							loading="lazy"
							referrerpolicy="no-referrer-when-downgrade"
						></iframe>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
