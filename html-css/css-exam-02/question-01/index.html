<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS AXIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Flex-direction-row -->
   <h2 class="row title"><--------- main-axis- flex-direction: row; ---------></h2>
   <h2 class="cross-title"><--- cross-axis ---></h2>
   <div class="main-row">
    <div class="single row"></div>
    <div class="single row"></div>
    <div class="single row"></div>
    <div class="single row"></div>
   </div>
  <!-- Flex-direction-column -->
   <h2 class="column title"><--------- cross-axis ---------></h2>
   <h2 class="column cross-title"><--------- main-axis- flex-direction: column; ---------></h2>
   <div class="main-column">
    <div class="single column"></div>
    <div class="single column"></div>
    <div class="single column"></div>
    <div class="single column"></div>
   </div>
</body>
</html>
