<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multiple Backgrounds</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="parent">
			<h2>Multiple Backgrounds</h2>
			<p>
				CSS allows you to add multiple background images for an element, through
				the background-image property.
			</p>
			<p>
				The different background images are separated by commas, and the images
				are stacked on top of each other, where the first image is closest to
				the viewer.
			</p>
		</div>
	</body>
</html>
