<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Ed Tech Landing</title>
	</head>
	<body>
		<!-- Navbar Area -->
		<header class="navbar-area">
			<nav class="navbar container flex-group">
				<div class="nav-logo">
					<img src="./images/Logo.png" alt="" />
				</div>
				<ul class="nav-menu flex-group">
					<li><a href="">Home</a></li>
					<li><a href="">About Us</a></li>
					<li><a href="">Courses</a></li>
					<li><a href="">Apparentiships</a></li>
					<li><a href="">More</a></li>
				</ul>
				<div class="nav-cta">
					<a class="nav-btn first" href="">Sign in</a>
					<a class="nav-btn second" href="">Login</a>
				</div>
			</nav>
		</header>

		<!-- Banner Area -->
		<section class="banner-area">
			<img class="ring-left" src="./images/ring-left.png" alt="" />
			<div class="banner container flex-group">
				<div class="banner-text">
					<img class="arrow-dot" src="./images/arrow-dot.png" alt="" />
					<p class="sub-heading">TRAINING TO SUCCEED</p>
					<h2 class="banner-heading">Believe and you can achieve</h2>
					<p class="banner-desc desc-one">
						Learn any skill from comfort of your home
					</p>
					<p class="banner-desc desc-two">Anywhere and Anytime for only $10</p>
					<a class="apply-btn" href=""
						>Apply Now <i class="fa-solid fa-arrow-right"></i
					></a>
					<div class="circle-dots">
            <img class="circle-1" src="./images/circle-1.png" alt="" />
					<img class="circle-2" src="./images/circle-2.png" alt="" />
					<img class="circle-3" src="./images/circle-3.png" alt="" />
					<img class="circle-4" src="./images/circle-4.png" alt="" />
					<img class="circle-5" src="./images/circle-5.png" alt="" />
          </div>
				</div>
				<div class="banner-img">
					<img class="banner" src="./images/banner.png" alt="" />
					<img class="banner-sm-1" src="./images/banner-sm-1.png" alt="" />
					<img class="banner-sm-2" src="./images/banner-sm-2.png" alt="" />
					<img class="banner-sm-3" src="./images/banner-sm-3.png" alt="" />
					<img class="banner-sm-4" src="./images/banner-sm-4.png" alt="" />
					<img class="banner-sm-5" src="./images/banner-sm-5.png" alt="" />
				</div>
			</div>
			<img class="double-hexagon" src="./images/double-hexagon.png" alt="" />
			<img class="double-circle" src="./images/double-circle.png" alt="" />
			<img class="double-square" src="./images/double-square.png" alt="" />
		</section>
	</body>
</html>
